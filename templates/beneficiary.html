<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beneficiaries - Kwale Feeding Program</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',sans-serif;background:#f4f4f4;color:#333;transition:opacity 1s ease-in-out;}
        header{background:#0288d1;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000;}
        header h1{font-size:1.5rem;animation:fadeInDown 1s ease-in-out;}
        header nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:500;transition:color 0.3s ease-in-out;}
        header nav a:hover{color:#ffd54f;}
        .main-content{padding:2rem;animation:fadeIn 1s ease-in-out;}
        .main-content h1{text-align:center;color:#0288d1;margin-bottom:1.5rem;}
        .form-container{max-width:600px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0px 2px 8px rgba(0,0,0,0.1);}
        label{font-weight:bold;display:block;margin-top:10px;}
        input,select,button{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:5px;}
        button{background:#ffd54f;font-weight:bold;border:none;margin-top:20px;border-radius:30px;cursor:pointer;transition:background 0.3s ease,transform 0.2s ease;}
        button:hover{background:#ffca28;transform:scale(1.05);}
        table{width:100%;margin-top:2rem;border-collapse:collapse;background:#fff;box-shadow:0px 2px 8px rgba(0,0,0,0.1);}
        table th,table td{padding:12px;border-bottom:1px solid #ddd;text-align:left;}
        table th{background:#0288d1;color:#fff;}
        footer{text-align:center;padding:1rem;background:#333;color:#fff;position:fixed;bottom:0;width:100%;}
        @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
        @keyframes fadeInDown{from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);}}
        @media(max-width:768px){.form-container{margin:0 10px;}}
    </style>
</head>
<body>
    <header>
        <h1>Kwale Feeding Program</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="beneficiary.html" style="color:#ffd54f;">Beneficiaries</a>
            <a href="funds.html">Funds</a>
            <a href="reports.html">Reports</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Beneficiary Registration</h1>
        <div class="form-container">
            <form id="beneficiaryForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <label for="location">Location</label>
                <input type="text" id="location" required>
                <label for="school">School</label>
                <input type="text" id="school" required>
                <label for="household">Household Size</label>
                <input type="number" id="household" required>
                <button type="submit">Add Beneficiary</button>
            </form>
        </div>
        <table id="beneficiaryTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>School</th>
                    <th>Household</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2025 Kwale Feeding Program</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.body.style.opacity=0;
            setTimeout(()=>{document.body.style.opacity=1;},100);

            const form=document.getElementById('beneficiaryForm');
            const tbody=document.querySelector('#beneficiaryTable tbody');

            form.addEventListener('submit',e=>{
                e.preventDefault();
                const name=document.getElementById('name').value.trim();
                const location=document.getElementById('location').value.trim();
                const school=document.getElementById('school').value.trim();
                const household=document.getElementById('household').value.trim();
                const row=`<tr><td>${name}</td><td>${location}</td><td>${school}</td><td>${household}</td></tr>`;
                tbody.innerHTML+=row;
                form.reset();
            });
        });
    </script>
</body>
</html>
