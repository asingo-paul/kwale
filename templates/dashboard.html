<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Kwale Feeding Program</title>
    <style>
        /* ======== RESET & BASE ======== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #333;
            transition: opacity 1s ease-in-out;
        }

        /* ======== NAVBAR ======== */
        header {
            background: #0288d1;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.5rem;
            animation: fadeInDown 1s ease-in-out;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        header nav a:hover { color: #ffd54f; }

        /* ======== MAIN CONTENT ======== */
        .main-content {
            padding: 2rem;
            animation: fadeIn 1s ease-in-out;
        }
        .main-content h1 {
            color: #0288d1;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* ======== CARDS ======== */
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 0.6s ease forwards;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
        }
        .card h2 {
            font-size: 2rem;
            color: #0288d1;
            margin-bottom: 10px;
        }
        .card p { font-size: 1.1rem; }

        /* ======== FOOTER ======== */
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ======== ANIMATIONS ======== */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 768px) {
            header { flex-direction: column; align-items: flex-start; }
            header nav { margin-top: 10px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kwale Feeding Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="beneficiary.html">Beneficiaries</a>
            <a href="funds.html">Funds</a>
            <a href="reports.html">Reports</a>
            <a href="index.html" style="color:#ffd54f;">Logout</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Overview</h1>
        <div class="card-container">
            <div class="card">
                <h2 id="beneficiaryCount">0</h2>
                <p>Total Beneficiaries</p>
            </div>
            <div class="card">
                <h2 id="fundsCount">0</h2>
                <p>Total Funds (Ksh)</p>
            </div>
            <div class="card">
                <h2 id="reportsCount">0</h2>
                <p>Reports Generated</p>
            </div>
            <div class="card">
                <h2 id="fieldOfficersCount">0</h2>
                <p>Field Officers</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Kwale Feeding Program</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.opacity = 1;
            }, 100);

            // Simulate dashboard stats (placeholder)
            document.getElementById('beneficiaryCount').innerText = 120;
            document.getElementById('fundsCount').innerText = '500,000';
            document.getElementById('reportsCount').innerText = 35;
            document.getElementById('fieldOfficersCount').innerText = 12;
        });
    </script>
</body>
</html>
