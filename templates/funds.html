<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funds - Kwale Feeding Program</title>
    <style>
        body{font-family:'Segoe UI',sans-serif;background:#f4f4f4;color:#333;transition:opacity 1s ease-in-out;}
        header{background:#0288d1;color:#fff;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;}
        header h1{font-size:1.5rem;animation:fadeInDown 1s ease-in-out;}
        header nav a{color:#fff;text-decoration:none;margin-left:20px;font-weight:500;transition:color .3s;}
        header nav a:hover{color:#ffd54f;}
        .main-content{padding:2rem;animation:fadeIn 1s ease-in-out;}
        .main-content h1{text-align:center;color:#0288d1;margin-bottom:1.5rem;}
        .form-container{max-width:500px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        label{font-weight:bold;display:block;margin-top:10px;}
        input,button{width:100%;padding:10px;margin-top:5px;border:1px solid #ccc;border-radius:5px;}
        button{background:#ffd54f;font-weight:bold;border:none;margin-top:20px;border-radius:30px;cursor:pointer;transition:background .3s,transform .2s;}
        button:hover{background:#ffca28;transform:scale(1.05);}
        table{width:100%;margin-top:2rem;border-collapse:collapse;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
        table th,td{padding:12px;border-bottom:1px solid #ddd;text-align:left;}
        table th{background:#0288d1;color:#fff;}
        footer{text-align:center;padding:1rem;background:#333;color:#fff;position:fixed;bottom:0;width:100%;}
        @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
        @keyframes fadeInDown{from{opacity:0;transform:translateY(-30px);}to{opacity:1;transform:translateY(0);}}
    </style>
</head>
<body>
    <header>
        <h1>Kwale Feeding Program</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="beneficiary.html">Beneficiaries</a>
            <a href="funds.html" style="color:#ffd54f;">Funds</a>
            <a href="reports.html">Reports</a>
            <a href="index.html">Logout</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Funds Management</h1>
        <div class="form-container">
            <form id="fundForm">
                <label for="source">Source</label>
                <input type="text" id="source" required>
                <label for="amount">Amount (Ksh)</label>
                <input type="number" id="amount" required>
                <button type="submit">Add Fund</button>
            </form>
        </div>
        <table id="fundTable">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Amount (Ksh)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

    <footer><p>&copy; 2025 Kwale Feeding Program</p></footer>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.body.style.opacity=0;
            setTimeout(()=>{document.body.style.opacity=1;},100);

            const form=document.getElementById('fundForm');
            const tbody=document.querySelector('#fundTable tbody');

            form.addEventListener('submit',e=>{
                e.preventDefault();
                const source=document.getElementById('source').value.trim();
                const amount=document.getElementById('amount').value.trim();
                tbody.innerHTML+=`<tr><td>${source}</td><td>${amount}</td></tr>`;
                form.reset();
            });
        });
    </script>
</body>
</html>
