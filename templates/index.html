<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwale Feeding Program</title>
    <style>
        /* ======== RESET & BASE ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* ======== HEADER ======== */
        header {
            background: #0288d1;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.5rem;
            animation: fadeInDown 1s ease-in-out;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        header nav a:hover {
            color: #ffd54f;
        }

        /* ======== HERO SECTION ======== */
        .hero {
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(2,136,209,0.7), rgba(2,136,209,0.7)), url('https://images.unsplash.com/photo-1581091870622-5ca36f6b1cc2?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 0 1rem;
            animation: fadeIn 2s ease-in-out;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: slideUp 1.2s ease forwards;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            animation: slideUp 1.6s ease forwards;
        }
        .hero .btn {
            padding: 12px 30px;
            background: #ffd54f;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            animation: slideUp 2s ease forwards;
        }
        .hero .btn:hover {
            background: #ffca28;
            transform: scale(1.05);
        }

        /* ======== FOOTER ======== */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* ======== ANIMATIONS ======== */
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes fadeInDown {
            0% {opacity: 0; transform: translateY(-30px);}
            100% {opacity: 1; transform: translateY(0);}
        }
        @keyframes slideUp {
            0% {opacity: 0; transform: translateY(30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 768px) {
            .hero h2 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kwale Feeding Program</h1>
        <nav>
            <a href="#">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Transparency, Efficiency & Accountability</h2>
        <p>Digitizing feeding program operations for better impact, real-time monitoring, and improved decision making for all stakeholders.</p>
        <button class="btn" onclick="getStarted()">Get Started</button>
    </section>

    <footer>
        <p>&copy; 2025 Kwale Feeding Program</p>
    </footer>

    <script>
        function getStarted() {
            alert("You will be redirected to login page in 3, 2,1....s");
            // Placeholder for navigation logic
            window.location.href = "login.html";
        }

        // Page load animation effect
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = 'opacity 1.2s ease-in-out';
                document.body.style.opacity = 1;
            }, 100);
        });
    </script>
</body>
</html>
