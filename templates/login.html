<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Kwale Feeding Program</title>
    <style>
        /* ======== RESET & BASE ======== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            color: #333;
            overflow-x: hidden;
        }

        /* ======== HEADER ======== */
        header {
            background: #0288d1;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 1.5rem;
            animation: fadeInDown 1s ease-in-out;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        header nav a:hover {
            color: #ffd54f;
        }

        /* ======== FORM CONTAINER ======== */
        .form-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0288d1;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ffd54f;
            border: none;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease;
        }
        button:hover {
            background: #ffca28;
            transform: scale(1.05);
        }
        .extra-link {
            text-align: center;
            margin-top: 15px;
        }
        .extra-link a {
            color: #0288d1;
            text-decoration: none;
            font-weight: 500;
        }
        .extra-link a:hover {
            text-decoration: underline;
        }

        /* ======== FOOTER ======== */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* ======== ANIMATIONS ======== */
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes fadeInDown {
            0% {opacity: 0; transform: translateY(-30px);}
            100% {opacity: 1; transform: translateY(0);}
        }

        /* ======== RESPONSIVE ======== */
        @media (max-width: 768px) {
            .form-container {
                margin: 40px 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kwale Feeding Program</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" required />

                <label for="password">Password</label>
                <input type="password" id="password" required />

                <button type="submit">Login</button>
            </form>
            <div class="extra-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Kwale Feeding Program</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.opacity = 0;
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease-in-out';
                document.body.style.opacity = 1;
            }, 100);

            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                if (!email || !password) {
                    alert('Please fill in all fields');
                    return;
                }
                alert(`Welcome back, ${email}`);
                window.location.href = 'dashboard.html'; // placeholder for now
            });
        });
    </script>
</body>
</html>
